<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
        background: rgb(38, 170, 131); color: black}
	    #saludo 	{ background: white; width: 200px; height: 200px; filter: alpha(opacity=50); -moz-opacity: 0.5; opacity: 0.5; }
	    #frase 	{ background: white; width: 200px; height: 200px; filter: alpha(opacity=25); -moz-opacity: 0.25; opacity: 0.25; }
	    #despedida { background: white; width: 200px; height: 200px; filter: alpha(opacity=75); -moz-opacity: 0.75; opacity: 0.75; }
        </style>
</head>

<body>
    <!-- Ejercicio 8. Inserta una imagen con estas opacidades
a) filter: alpha(opacity=50); -moz-opacity: 0.5; opacity: 0.5;
b) filter: alpha(opacity=25); -moz-opacity: 0.25; opacity: 0.25;
c) filter: alpha(opacity=75); -moz-opacity: 0.75; opacity: 0.75; -->
<h1>Ejercicio 8</h1>
<div id="saludo"><h1>¡Hola!</h1></div>
<div id="frase">Este es un ejemplo de opacidad</div>
<div id="despedida"><h2>¡Adiós!</h2></div>

</body>
</html>
