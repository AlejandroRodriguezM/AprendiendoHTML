<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
   #contenido {
     width: 800px;
     margin: auto;
     height: 600px;
     border: solid 1px black;
     background-color: #CCCCCC;
    }

  .cajaredonda {
    float:right;
    width: 100px;
    height: 100px;
    background-color:#FF0000;
    margin: 10px;
    text-align: center;
    vertical-align: middle;
  }

  .cajaredonda_mod {
    float:right;
    width: 100px;
    height: 100px;
    background-color:#FF0000;
    margin: 10px;
    border-radius: 50px;
    border-top: 5px groove black;
    border-style: groove;
    text-align: center;
    vertical-align: middle;
  }
  .cajaporlados {
    float:right;
    text-align: center;
    vertical-align: middle;
    width: 160px;
    height: 160px;
    background-color:#0000FF;
    margin: 10px;

  }
  .cajaporlados_mod {
    float:right;
    border: 5px dotted black;
    border-radius: 00px 0px 40px 40px;
    text-align: center;
    vertical-align: middle;
    width: 160px;
    height: 160px;
    background-color:#0000FF;
    margin: 10px;

  }
  .cajaporesquinas {
    float:right;
    text-align: center;
    vertical-align: middle;
    width: 130px;
    height: 130px;
    background-color:#00FF00;
    margin: 10px;
  }

  .cajaporesquinas_mod {
    float:right;
    border: 5px dotted black;
    border-radius: 30px 0px;
    text-align: center;
    vertical-align: middle;
    width: 130px;
    height: 130px;
    background-color:#00FF00;
    margin: 10px;
  }


    </style>
  <title>Document</title>
</head>
<body>
  <div id="contenido">
    <h1> Ejercicio 3 y 4</h1>
    <!-- Copia el siguiente cÃ³digo y modifica sus estilos de bordes
    Modifica el anterior  para que al hacerle click cada forma cambie de clase con la sintasix  -->
    <div id="c1_m" onclick="cambio(this)" class="cajaredonda_mod">
      <br>
        Caja
      <br>
        redonda
      <br>
        50 px
      <br>
      </div>
    <div id="c2m" onclick="cambio(this)"  class="cajaporlados_mod" > <br>
      Caja redonda
    <br>
      abajo 40px
    </div>
    <div id="c3m" onclick="cambio(this)"  class="cajaporesquinas_mod">
      <br>
        Caja esquinas
      <br>
        30px
      </div>
    </div>

  <script>
    function cambio(elemento) {
      if(elemento.className == "cajaredonda_mod")
      {
        elemento.className = "cajaredonda";
      }
      else if (elemento.className == "cajaporlados_mod")
      {
        elemento.className = "cajaporlados";
      }
      else if (elemento.className == "cajaporesquinas_mod")
      {
        elemento.className = "cajaporesquinas";
      }
      else if (elemento.className == "cajaporlados")
      {
        elemento.className = "cajaporlados_mod";
      }
      else if (elemento.className == "cajaporesquinas")
      {
        elemento.className = "cajaporesquinas_mod";
      }
      else if(elemento.className == "cajaredonda")
      {
        elemento.className = "cajaredonda_mod";
      }

     }
  </script>



</body>
</html>
