<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor {
          display: inline-block;
          margin-left: 300px;
          width: 400px;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          box-shadow: 0px 10px 100px aquamarine;
          border: solid 2px rgb(57, 188, 144);
          filter: drop-shadow(3px 3px 20px);
        }
        img {
          width: 300px;
        }
    
        .tonos_de_grises {
          -webkit-filter:grayscale(1);
          filter:grayscale(1);
        }
        .saturacion {
          filter: saturate(100);
        }
    
        .brightness10 {
          filter: brightness(.1);
        }
    
        .brightness80 {
          filter: brightness(.8);
        }
    
        .contrast20 {
          filter: contrast(0.2);
        }
        .contrast60 {
          filter: contrast(.6);
        }
        .contrast90 {
          filter: contrast(.9);
        }
        .sepia50 {
          filter:sepia(.5);
        }
        .opacidad60 {
          filter:opacity(0.6);
        }
        .invert {
          filter:invert(1);
        }
        .hue_rotate90 {
          filter:hue-rotate(90deg);
        }
        .drop_shadow {
          filter: drop-shadow(3px 3px 3px #9e45a3);
        }
        .blur2 {
        filter: blur(2px);
        }
        .bachdrop {
          filter: drop-shadow(grayscale(100%));
        }
      </style>
</head>
<body>
<!-- Ejercicio 1. Modifica una  imagen con tu nombre para que se le aplique los diferentes 
filtros  -->
<div class="contenedor" id="contenedor">
    <p>Original</p>
    <img id="original" src="imagen.jpg" alt="tono de grises">
  
   
   
    <p>Escala de grises</p>
    <img class="tonos_de_grises" src="imagen.jpg" alt="tono de grises">
    

<!-- 1.	Pon la imagen en Escala de grises y blanco y negro - grayscale  como aparece en el 
ejemplo -->
 <p>Original</p>
    <img id="originalAmodificar" src="imagen.jpg" alt="tono de grises">


<!-- 2.	Pon la imagen con saturación 100% - saturate  -->
<p>Saturacion 100%</p>
    <img class="saturacion" src="imagen.jpg" alt="saturacion">


<!-- 3.	Pon la imagen con  brillo 10 y 80 % - brightness  -->
<p>Brightness_10%</p>
<img class="brightness10" src="imagen.jpg" alt="brightness">
<p>Brightness_80%</p>
<img class="brightness80" src="imagen.jpg" alt="brightness">


<!-- 4.	Pon la imagen con El contraste al 20 / 60 / 90 % con contrast  -->
<p>Contraste_20%</p>
<img class="contrast20" src="imagen.jpg" alt="contraste 20%">

<p>Contraste_60%</p>
<img class="contrast60" src="imagen.jpg" alt="contraste 60%">

<p>Contraste_90%</p>
<img class="contrast90" src="imagen.jpg" alt="contraste 90%">


<!-- 5.	Pon la imagen en sepia al 50% como aparece en el ejemplo -->
<p>Sepia_50%</p>
<img class="sepia50" src="imagen.jpg" alt="sepia 50%">


<!-- 6.	Pon la imagen con Opacidad 60% con opacity como aparece en el ejemplo -->
<p>Opacidad_60%</p>
<img class="opacidad60" src="imagen.jpg" alt="opacidad 60%">


<!-- 7.	Pon la imagen con Invert como aparece en el ejemplo -->
<p>Invert</p>
<img class="invert" src="imagen.jpg" alt="invertir colores">

<!-- 8.	Pon la imagen con Manipular el color con hue-rotate como aparece en el ejemplo -->
<p>hue-rotate canbio de tono cromático</p>
<img class="hue_rotate90" src="imagen.jpg" alt="cambio cromatico">


<!-- 9.	 Ponle una sombra con drop-shadow como aparece en el ejemplo -->
<p>Sombra drop shadow</p>
<img class="drop_shadow" src="imagen.jpg" alt="cambio cromatico">


<!-- 10. Ajustar el desenfoque con blur como aparece en el ejemplo -->
<p>Blur - desenfocado</p>
<img class="blur2" src="imagen.jpg" alt="cambio desenfoque Gaussiano">


<!-- 11.	La propiedad backdrop-filte -->
<p>Backdrop-filte</p>
<img class="bachdrop" src="imagen.jpg" alt="filtros en por debajo, visualmente visible en las zonas trasparentes ">
</div>
</body>
</html>
