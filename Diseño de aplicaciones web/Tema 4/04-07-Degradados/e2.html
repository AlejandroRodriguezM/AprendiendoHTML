<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        .section_item {   
            height: auto;   
            max-width: calc(100vw - 30px);   
            margin: 15px;   
            padding: 10vw;   
            z-index: 1;   
            position: relative;   
            text-align: center; }
        
        .flex-container {
          display: -ms-flexbox;   
          display: -webkit-flex;    
          display: flex;
          -webkit-flex-direction: column;   -ms-flex-direction: column;    flex-direction: column; 
          -webkit-flex-wrap: nowrap;  -ms-flex-wrap: nowrap;   flex-wrap: nowrap;   
          -webkit-justify-content: center;   -ms-flex-pack: center;  justify-content: center;   
          -webkit-align-content: space-around;   -ms-flex-line-pack: distribute;   align-content: space-around;
          -webkit-align-items: center;   -ms-flex-align: center;  align-items: center; }
        
          .flex-item {  
           -webkit-order: 0;   
           -ms-flex-order: 0;  
           order: 0;    
           -webkit-flex: 0 1 auto;   
           -ms-flex: 0 1 auto;   
           flex: 0 1 auto;   
           -webkit-align-self: auto;
          -ms-flex-item-align: auto;   
          align-self: auto; }
        
          .section_item p {   
            font-size: 18px;   
            font-size: 1rem;   
            color: #fff;   
            max-width: 700px;   
            line-height: 1.5; }
        
        /* Background colors */
        .color-1 
        {     
            background: linear-gradient(0deg, #134604 10%, #f0f0f0 90%);
        }

        .color-2 {
            background: linear-gradient(to right,
            red 20%,
            orange 20% 40%,
            yellow 40% 60%,
            green 60% 80%,
            blue 80%);  
        }

        .color-3 
        { 
            background: linear-gradient(to right, rgba(73,155,234,1) 0%, rgba(81,240,19,1) 100%);
        }


        .color-4 
        { 
            background:radial-gradient(ellipse, rgba(32,69,251,1) 0%, rgba(34,193,195,1) 60%, rgba(32,69,251,1) 100%);
        }
        
        .color-5
        {     
            background: linear-gradient(to right, rgba(241,231,103,1) 0%, rgba(254,182,69,1) 68%, rgba(254,182,69,1) 100%);
        } 

        .color-6
        {     
            background: conic-gradient(#ffbb00 40grad, 80grad, #f8eac3 360grad); } 
        
        
        </style>
        
</head>
<body>
    <section class="section_item flex-container color-1"><h1 class="flex-item">!!! Verde ¡¡¡ </h1></section>
    <section class="section_item flex-container color-2"><h1 class="flex-item">Anillo azul </h1></section>
    <section class="section_item flex-container color-3"><h1 class="flex-item">!!! Piña¡¡¡ </h1></section>
    <section class="section_item flex-container color-4" id="ellipseAzul"><h1 class="flex-item">EllipseAzul</h1></section>
    <section class="section_item flex-container color-5" id="Atardecer"><h1 class="flex-item">Atardecer</h1>  </section> 
    <section class="section_item flex-container color-6" id="Conico"><h1 class="flex-item" >Conico</h1>  </section>  
</body>
</html>
