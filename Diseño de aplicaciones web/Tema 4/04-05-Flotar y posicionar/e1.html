<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
     
    .img {
         float: none;
    }

    .img1 {
        float: left;
    }

    .img2{
        float: right;
    }
</style>

<body>
    <!-- Ejercicio 1. Crea una imagen con css que se halle con el atributo float en cada una de 
    las siguientes opciones:
•	none
•	left
•	right  -->
<h1>Ejercicio 1</h1>
<img class="img" style="width: 30%;" src="japon.jpeg" alt="bosque">
<img class="img1" style="width: 30%;" src="mar.jpeg" alt="bosque">
<img class="img2" style="width: 30%;" src="taiti.jpeg" alt="bosque">
</body>
</html>
