<style type="text/css">
     
    .img {
         clear: none;
    }

    .img1 {
        clear: left;
    }

    .img2 {
        clear: right;
    }

    .img3 {
        clear: both;
    }
</style>
<body>

    <!-- Ejercicio 2.	Crea una imagen con css y con un texto que se halle con el atributo 
        clear en cada una de las siguientes opciones 
•	none
•	left
•	right 
•	both -->
<h1>Ejercicio 2</h1>

<p><img class="img" style="width: 30%;" src="japon.jpeg" alt="paisaje">Esto es Japón</p>
<p><img class="img1" style="width: 30%;" src="mar.jpeg" alt="paisaje">Esto es un paisaje con mar</p>
<p><img class="img2" style="width: 30%;" src="taiti.jpeg" alt="paisaje">Esto es Taití</p>
<p><img class="img3" style="width: 30%;" src="japon.jpeg" alt="paisaje">Templo de Japón</p>

</body>
