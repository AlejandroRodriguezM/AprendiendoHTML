<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css"> 
        #caja71 {    width: 100px; height: 100px; background-color:#FFFF00;   
        border: solid 1px black; margin: 10px;    }

    #caja72 {   width: 130px; height: 130px; background-color:#00FFFF; 
        border: solid 1px black; margin: 10px; 
       position: relative;  
       left:  100px; 
       top:  -10px; }

    #caja73 {   width: 160px; height: 160px; background-color:#FF00FF;   
        border: solid 1px black; margin: 10px; 
       position:  relative;  
       left:  230px; 
       top:  -20px; }
    </style>
</head>
<body>
    <div id="contenido">
        <h1> Ejercicio 7</h1> 
        <script >   var valortop=50; function moverarriba() {} function moverabajo() {} </script>  
          <div id="caja71" onclick="moverarriba();"> Caja 71 </div>
        <div id="caja72" onclick="moverabajo();"> Caja 72 </div>
        <div id="caja73"> Caja 73 </div>
      </div>
    
      <script>
    //   Modifica las funciones mover arriba y abajo para que al pulsar sobre 
    //   todos los cuadros bajen o suban a la vez modificando el valor  
  var valortop = 50;
  function moverarriba() {
    var boxes = document.querySelectorAll("div[id^='caja']");
    for (var i = 0; i < boxes.length; i++) {
      boxes[i].style.top = valortop + "px";
    }
    valortop -= 10;
  }
  function moverabajo() {
    var boxes = document.querySelectorAll("div[id^='caja']");
    for (var i = 0; i < boxes.length; i++) {
      boxes[i].style.top = valortop + "px";
    }
    valortop += 10;
  }
</script>

    </body>
</html>
