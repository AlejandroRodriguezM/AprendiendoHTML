<body>
    <h1>Ejercicio 3</h1>

        .circulo:hover {
            fill: rgba(253, 102, 102, 0.945);
        }
        .cuadrado:hover{
            fill: rgb(199, 233, 255);
        }
        .triangulo:hover{
            fill: rgb(248, 207, 129);
        }
    </style>
    <svg width="500" height="500">
        <rect class="cuadrado" x="10" y="100" width="100" height="100" fill="rgb(0, 153, 255)" />
        <polygon class="triangulo" points="200,10 250,110 150,110" stroke="black" fill="orange" stroke-width="1" />
        <circle class="circulo" cx="200" cy="200" r="50" stroke="black" stroke-width="1" fill="red" />
    </svg>
