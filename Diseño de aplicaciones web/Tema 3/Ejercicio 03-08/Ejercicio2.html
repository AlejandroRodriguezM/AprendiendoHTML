    <h1>Ejercicio 2</h1>

    <!-- Crea un svg que aparezca este diseño con círculos
(ojo el centro es el mismo el stroke tiene un degradado de amarillos

desde el DD8800 hasta el FFFF00 en el mas pequeño y los stroke-
width bajan de 3 en tres del mas externo al interno -->

    <svg width="500" height="500">
        <circle cx="250" cy="250" r="225" stroke="#DD8800" stroke-width="24" fill="none" />
        <circle cx="250" cy="250" r="175" stroke="#FF8800" stroke-width="21" fill="none" />
        <circle cx="250" cy="250" r="125" stroke="#FFAA00" stroke-width="18" fill="none" />
        <circle cx="250" cy="250" r="75" stroke="#FFCC00" stroke-width="15" fill="none" />
        <circle cx="250" cy="250" r="25" stroke="#FFFF00" stroke-width="12" fill="none" />
    </svg>

</body>
