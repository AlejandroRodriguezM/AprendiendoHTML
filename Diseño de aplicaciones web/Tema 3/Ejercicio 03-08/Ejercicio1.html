<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ejercicio 1</h1>

    <svg viewbox="-100 -100 310 310" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <circle cx="100" cy="100" r="20" stroke="#ffff77" fill="transparent" stroke-width="3" />
        <circle cx="100" cy="100" r="40" stroke="#ffff00" fill="transparent" stroke-width="6" />
        <circle cx="100" cy="100" r="60" stroke="#EEEE00" fill="transparent" stroke-width="9" />
        <circle cx="100" cy="100" r="80" stroke="orange" fill="transparent" stroke-width="12" />
        <circle cx="100" cy="100" r="100" stroke="darkorange" fill="transparent" stroke-width="15" />
    </svg>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewbox="-100 -100 200 200">
        <circle cx="0" cy="0" r="75" fill="none" stroke="red" stroke-width="5" />
        <circle cx="0" cy="0" r="50" fill="none" stroke="blue" stroke-width="5" />
        <circle cx="0" cy="0" r="25" fill="none" stroke="green" stroke-width="5" />
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100" height="100" style="background-color: lightgray">
        <circle cx="50" cy="50" r="50" fill="none" stroke="red" stroke-width="1" />
    </svg>
    <br>

    <svg viewbox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <ellipse cx="100" cy="50" rx="100" ry="50" />
    </svg>
    <svg viewbox="-100 -100 310 310" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <ellipse cx="75" cy="75" rx="10" ry="50" stroke="orange" fill="transparent" stroke-width="3" />
        <ellipse cx="75" cy="75" rx="20" ry="40" stroke="orange" fill="transparent" stroke-width="3" />
        <ellipse cx="75" cy="75" rx="30" ry="30" stroke="orange" fill="transparent" stroke-width="3" />
        <ellipse cx="75" cy="75" rx="40" ry="10" stroke="orange" fill="transparent" stroke-width="3" />
        <ellipse cx="75" cy="75" rx="50" ry="0" stroke="orange" fill="transparent" stroke-width="3" />
    </svg>

    <svg viewbox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        < polyline points="0,100 50,25 50,75 100,0" />
        < polyline points="100,100 150,25 150,75 200,0" fill="none" stroke="black" />
    </svg>

    <svg width="120" height="120" viewbox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg" width="200"
        height="200">
        <rect x="10" y="10" width="100" height="100">
            <animate attributeType="XML" attributeName="x" from="-100" to="120" begin="click" dur="1s"
                repeatCount="indefinite" />
        </rect>
    </svg>

    <svg viewbox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <path fill="none" stroke="lightgrey" d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
        <a href="https://developer.mozilla.org/docs/Web/SVG/Element/circle">
            <circle r="5" fill="red">
                <animateMotion dur="10s" repeatCount="indefinite"
                    path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
            </circle>
        </a>
    </svg>

    <svg viewbox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="0,100 50,25 50,75 100,0" />
        <!-- Example of the same polygon shape with stroke and no fill -->
        <polygon points="100,100 150,25 150,75 200,0" fill="none" stroke="black" />
    </svg>

    <svg viewbox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <path fill="none" stroke="lightgrey" d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
    </svg>
</body>

</html>
