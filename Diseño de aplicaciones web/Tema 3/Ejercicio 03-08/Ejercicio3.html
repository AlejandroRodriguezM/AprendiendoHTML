<body>

    <h1>Ejercicio 3</h1>
    <!-- Crea un svg con dos lineas perpendiculares y paralelas -->

    <svg width="300" height="300" viewbox="50 50 250 250">
        <line x1="0" y1="125" x2="250" y2="125" stroke="cyan" stroke-width="1" />
        <line x1="0" y1="167" x2="250" y2="167" stroke="green" stroke-width="1" />
    </svg>

    <svg width="300" height="300" viewbox="0 0 250 250">
        <line x1="0" y1="125" x2="250" y2="125" stroke="red" stroke-width="1" />
        <line x1="125" y1="0" x2="125" y2="250" stroke="purple" stroke-width="1" />
    </svg>
