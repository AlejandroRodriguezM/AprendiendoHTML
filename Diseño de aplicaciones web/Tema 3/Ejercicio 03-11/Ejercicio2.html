    <h1>Ejercicio 2</h1>
    <!-- Crea un svg con 5 ellipses con los mismos focos que cuando se pulsen en ellas crezcan de manera diferente.
animate + radios -->

    <svg width="500" height="500">
        <ellipse cx="100" cy="100" rx="50" ry="50" fill="red" id="ellipse1" onclick="cambiarRadio(this)"></ellipse>
        <ellipse cx="200" cy="100" rx="50" ry="50" fill="blue" id="ellipse2" onclick="cambiarRadio(this)"></ellipse>
        <ellipse cx="300" cy="100" rx="50" ry="50" fill="green" id="ellipse3" onclick="cambiarRadio(this)"></ellipse>
        <ellipse cx="400" cy="100" rx="50" ry="50" fill="yellow" id="ellipse4" onclick="cambiarRadio(this)"></ellipse>
        <ellipse cx="500" cy="100" rx="50" ry="50" fill="pink" id="ellipse5" onclick="cambiarRadio(this)"></ellipse>
    </svg>

    <script>
        function cambiarRadio(ellipse){
            ellipse.setAttribute("rx", "100");
            ellipse.setAttribute("ry", "100");
        }
    </script>
