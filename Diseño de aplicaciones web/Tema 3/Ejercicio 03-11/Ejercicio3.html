<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Ejercicio 3</h1>

    <svg width="500" height="500">
        <ellipse cx="100" cy="100" rx="50" ry="50" fill="red" id="ellipse1" onmouseover="moverIzquierda(this)"></ellipse>
        <ellipse cx="200" cy="100" rx="50" ry="50" fill="blue" id="ellipse2" onmouseover="moverIzquierda(this)"></ellipse>
        <ellipse cx="300" cy="100" rx="50" ry="50" fill="green" id="ellipse3" onmouseover="moverIzquierda(this)"></ellipse>
        <ellipse cx="400" cy="100" rx="50" ry="50" fill="yellow" id="ellipse4" onmouseover="moverIzquierda(this)"></ellipse>
        <ellipse cx="500" cy="100" rx="50" ry="50" fill="pink" id="ellipse5" onmouseover="moverIzquierda(this)"></ellipse>
    </svg>   

    <script>
        function moverIzquierda(elipse){
            elipse.setAttribute("cx", elipse.getAttribute("cx") - 10);
        }
    </script>
    
</body>
</html>
