<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ejercicio 5</h1>
    <svg width="100" height="100">
        <circle cx="20" cy="20" r="50" fill="red" />
        <circle cx="40" cy="40" r="50" fill="blue" />
        <circle cx="60" cy="60" r="50" fill="green" />
        <circle cx="80" cy="80" r="50" fill="yellow" />

        <animate xlink:href="#circle1" attributeName="cx" values="20;80" dur="4s" begin="0s" end="10s"
            repeatCount="indefinite" />
        <animate xlink:href="#circle2" attributeName="cy" values="20;80" dur="4s" begin="2s" end="10s"
            repeatCount="indefinite" />
        <animate xlink:href="#circle3" attributeName="cx" values="60;20" dur="4s" begin="4s" end="10s"
            repeatCount="indefinite" />
        <animate xlink:href="#circle4" attributeName="cy" values="80;20" dur="4s" begin="6s" end="10s"
            repeatCount="indefinite" />
    </svg>
</body>

</html>
