    <svg width="500" height="500">
        <ellipse cx="100" cy="100" rx="50" ry="50" fill="red" id="ellipse1" onclick="rotar(this)"></ellipse>
        <ellipse cx="200" cy="100" rx="50" ry="50" fill="blue" id="ellipse2" onclick="rotar(this)"></ellipse>
        <ellipse cx="300" cy="100" rx="50" ry="50" fill="green" id="ellipse3" onclick="rotar(this)"></ellipse>
        <ellipse cx="400" cy="100" rx="50" ry="50" fill="yellow" id="ellipse4" onclick="rotar(this)"></ellipse>
        <ellipse cx="500" cy="100" rx="50" ry="50" fill="pink" id="ellipse5" onclick="rotar(this)"></ellipse>
    </svg>

    <script>
        function rotar(elipse){
            elipse.setAttribute("transform", "rotate(45)");
        }
