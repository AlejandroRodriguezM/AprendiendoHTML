<!DOCTYPE html>
<html lang="en">
<!--Por Alejandro Rodriguez-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* row*/
    .contenedor-flex-ej2a {
      width: 300px;
      background-color: rgb(71, 71, 129);
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .contenedor-flex-ej2a div {
      background-color: rgb(185, 184, 184);
      margin: 10px;
      padding: 10px 30px;
    }

    /*row-reverse*/
    .contenedor-flex-ej2b {
      width: 300px;
      background-color: rgb(71, 71, 129);
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-direction: row-reverse;
      flex-wrap: wrap;
    }

    .contenedor-flex-ej2b div {
      background-color: rgb(185, 184, 184);
      margin: 10px;
      padding: 10px 30px;
    }

    /*column*/
    .contenedor-flex-ej2c {
      width: 300px;
      background-color: rgb(71, 71, 129);
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
    }

    .contenedor-flex-ej2c div {
      width: 20px;
      background-color: rgb(185, 184, 184);
      margin: 10px;
      padding: 10px 30px;
    }

    /*column-reverse*/
    .contenedor-flex-ej2d {
      width: 300px;
      background-color: rgb(71, 71, 129);
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-direction: column-reverse;
      flex-wrap: wrap;
    }

    .contenedor-flex-ej2d div {
      width: 20px;
      background-color: rgb(185, 184, 184);
      margin: 10px;
      padding: 10px 30px;
    }
  </style>
</head>

<body>
  <h1>2. Crea un flexbox con los siguientes valores para flex-direction </h1>
  <div class="contenedor-flex-ejemplo2">
    <div>
      Texto totalmente centrado
    </div>
  </div>

  <h4> Flex-direction</h4>
  <!--row-->
  <div class="contenedor-flex-ej2a">
    <div> 1 </div>
    <div> 2</div>
    <div> 3</div>
  </div>

  <!--row-reverse-->
  <div class="contenedor-flex-ej2b">
    <div> 1 </div>
    <div> 2</div>
    <div> 3</div>
  </div>

  <!--column-->
  <div class="contenedor-flex-ej2c">
    <div> 1 </div>
    <div> 2</div>
    <div> 3</div>
  </div>

  <!--column-reverse-->
  <div class="contenedor-flex-ej2d">
    <div> 1 </div>
    <div> 2</div>
    <div> 3</div>
  </div>


</body>

</html>
