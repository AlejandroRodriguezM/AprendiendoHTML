<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .opa1 {
      filter: alpha(opacity=50);
      -moz-opacity: 0.5;
      opacity: 0.5;
    }

    .opa2 {
      filter: alpha(opacity=25);
      -moz-opacity: 0.25;
      opacity: 0.25;
    }

    .opa3 {
      filter: alpha(opacity=75);
      -moz-opacity: 0.75;
      opacity: 0.75;
    }

  </style>
</head>

<body>
  <img class="opa1" src="img/ardilla.jpg" alt="ardilla">
  <img class="opa2" src="img/ardilla.jpg" alt="ardilla">
  <img class="opa3" src="img/ardilla.jpg" alt="ardilla">

</body>
</html>
