<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      height: 200px;
      padding: 25px;
      background-image: url("img/ardilla.jpg");
      background-repeat: no-repeat;
      background-size: 200px;
    }

    #img1 {
      background-position: left bottom;
    }

    #img2 {
      background-position: left top;
    }

    #img3 {
      background-position: right center;
    }

    #img4 {
      background-position: right bottom;
    }

    #img5 {
      background-position: bottom center;
    }

    #img6 {
      background-position: 25% 10%;
    }

    #img7 {
      background-position: 100px 500px;
    }

  </style>
</head>

<body>
  <div id="img1">a) background-position: left bottom</div>
  <div id="img2">b) background-position: left top</div>
  <div id="img3">c) background-position: right center</div>
  <div id="img4">d) background-position: right bottom</div>
  <div id="img5">e) background-position: bottom center</div>
  <div id="img6">f) background-position: 25% 10%</div>
  <div id="img7">g) background-position: 100px 500px</div>
</body>
</html>
