<!DOCTYPE html>
<html lang="en">
<!--Por Alejandro Rodriguez-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 3fr;
      gap: 10px 10px;
      grid-template-areas:
        ". . . "
        ". . ."
        ". . .";
      width: 100%;
      height: 400px;
      background-color: azure;
    }

    .container>div:nth-child(even) {
      background-color: rgb(238, 98, 98);
    }

    .container>div:nth-child(odd) {
      background-color: greenyellow;
    }

    .container>div {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- c) Modifica el original para que la ultima fila sea 3 veces mayor las otras 
  (pista 1fr 1fr 1fr = 3 fr ) -->
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div> 3</div>
    <div>4</div>
    <div>5</div>
    <div> 6</div>
    <div> 7</div>
    <div> 8</div>
    <div> 9</div>
  </div>
</body>

</html>
