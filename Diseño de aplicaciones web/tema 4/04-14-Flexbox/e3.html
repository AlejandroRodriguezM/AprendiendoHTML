<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja1 {
            display: flex;
            border: 4px solid rgb(255, 0, 191);
            width: 500px;
            height: 150px;
        }

        .caja2 {
            display: flex;
            border: 4px solid blue;
            width: 500px;
            height: 150px;
        }

        .item1 {
            background-color: red;
            flex-basis: 40%;
            flex-shrink: 10;

        }

        .item2 {
            background-color: blue;
            flex-basis: 20%;
            flex-shrink: 1;
        }

        .item3 {
            background-color: green;
            flex-basis: 20%;
            flex-shrink: 1;
        }

        .item4 {
            background-color: yellow;
            flex-basis: 40%;
            flex-shrink: 10;
        }

        .item5 {
            background-color: red;
            flex-basis: 5%;
            flex-grow: 25;
        }

        .item6 {
            background-color: blue;
            flex-basis: 20%;
            flex-grow: 1;
        }

        .item7 {
            background-color: green;
            flex-basis: 20%;
            flex-grow: 1;
        }

        .item8 {
            background-color: yellow;
            flex-basis: 5%;
            flex-grow: 1;
        }
    </style>



</head>

<body>
    <!-- 3.	Modifica los  items  del anterior flexbox con los siguientes valores para 
    flex-shrink y flex-grow
1.	flex-shrink  de cada hijo 10  1 1 10
2.	flex-grow de cada hijo 25  1 1 1 -->
    <div class="caja1">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
    </div>
    <div class="caja2">
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
    </div>
</body>
