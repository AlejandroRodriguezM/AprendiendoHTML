<!DOCTYPE html>
<html lang="en">
<!--Por Alejandro Rodriguez-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja1 {
            display: flex;
            border: 4px solid rgb(255, 0, 191);
            width: 500px;
            height: 100px;
        }

        .item1 {
            background-color: red;
            align-self: flex-start;
            width: 100px;
        }

        .item2 {
            background-color: blue;
            align-self: flex-end;
            width: 100px;
        }

        .item3 {
            background-color: green;
            align-self: center;
            width: 100px;
        }

        .item4 {
            background-color: yellow;
            align-self: baseline;
            width: 100px;
        }

        .item5 {
            background-color: red;
            align-self: stretch;
            width: 100px;

        }

        .item6 {
            background-color: blue;
            align-self: auto;
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- 4.	Crea un flexbox con 6  items  y aplicale a cada uno los posibles valores de los 
    siguientes valores para align-self -->
    <div class="caja1">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>
</body>

</html>
