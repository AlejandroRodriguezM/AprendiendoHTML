<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Flotar</title>
  <style>
    #caja91 {
      width: 100px;
      height: 100px;
      background-color: #FFAAAA;
      border: solid 1px black;
      margin: 10px;
      position: relative;
      left: 0px;
      top: 0px;
      z-index: 2;
    }

    #caja92 {
      width: 130px;
      height: 130px;
      background-color: #AAAAFF;
      border: solid 1px black;
      margin: 10px;
      position: relative;
      left: 10px;
      top: -100px;
      z-index: 1;
    }

    #caja93 {
      width: 160px;
      height: 160px;
      background-color: #AAFFAA;
      border: solid 1px black;
      margin: 10px;
      position: relative;
      left: 20px;
      top: -230px;
      z-index: 0;
    }

  </style>
</head>

<body>
  <div id="contenido">
    <script>
      var estado = 0;
      function moverz() {
        if (estado == 0) {
          document.getElementById("caja91").style.zIndex = 0;
          document.getElementById("caja92").style.zIndex = 1;
          document.getElementById("caja93").style.zIndex = 2;
          estado = 1;
        } else {
          document.getElementById("caja91").style.zIndex = 2;
          document.getElementById("caja92").style.zIndex = 1;
          document.getElementById("caja93").style.zIndex = 0;
          estado = 0;
        }
      }
    </script>

    <div id="caja91" onclick="moverz()"> Caja 91 </div>
    <div id="caja92" onclick="moverz()"> Caja 92 </div>
    <div id="caja93" onclick="moverz()"> Caja 93 </div>
  </div>
</body>
</html>
