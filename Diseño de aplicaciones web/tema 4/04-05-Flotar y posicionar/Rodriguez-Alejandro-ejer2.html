<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
img.none {
  float: none;
}

img.left {
  float: left;
}

img.right {
  float: right;
}

img.both {
  clear: both;
}


  </style>
</head>

<body>
  <img src="cachorro.jpg" alt="cachoro" class="none">
  <img src="cachorro.jpg" alt="cachoro" class="left"> 
  <img src="cachorro.jpg" alt="cachoro" class="right">
  <img src="cachorro.jpg" alt="cachoro" class="both">

</body>
</html>
