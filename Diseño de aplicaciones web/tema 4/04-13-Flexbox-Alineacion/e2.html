<!DOCTYPE html>
<html lang="en">
<!--Por Alejandro Rodriguez-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #contenedor2 div {
      width: 50px;
      height: 50px;
      border: 1px solid red;
    }

    .ej {
      width: 300px;
      height: 100px;
      background-color: rgb(205, 211, 97);
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
    }

    .ej>div {
      width: 20px;
      height: 20px;
      background-color: rgb(185, 184, 184);
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>2. Crea 6 flexbox con los siguientes valores para align-items</h1> <br>

  <p>Flexbox1: flex-start</p>
  <div class="ej" style="display: flex; align-items: flex-start;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <p>Flexbox2:flex-end</p>
  <div class="ej" style="display: flex; align-items: flex-end;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <p>Flexbox3: center</p>
  <div class="ej" style="display: flex; align-items: center;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <p>Flexbox4: stretch</p>
  <div class="ej" style="display: flex; align-items: stretch;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <p>Flexbox5:baseline</p>
  <div class="ej" style="display: flex; align-items: baseline;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <p>Flexbox6: sin definir</p>
  <div class="ej" style="display: flex;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

</body>

</html>
