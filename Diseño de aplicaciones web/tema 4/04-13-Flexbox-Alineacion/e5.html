<!DOCTYPE html>
<html lang="en">
<!--Por Alejandro Rodriguez-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ej {
      width: 350px;
      height: 200px;
      background-color: rgb(205, 211, 97);
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
    }

    .ej>div {
      width: 20px;
      height: 20px;
      background-color: rgb(185, 184, 184);
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>5. Crea un flexbox con 6 items con los siguientes valores para flex-flow que aune las
    propiedades alignitems y justify-content de Flexbox1 y Flexbox2 (llamalos Flexbox7
    y Flexbox8)</h1>

  <p>flex-flow: row wrap;</p>
  <div class="ej" style="display: flex; flex-flow: row wrap; align-items: flex-start; justify-content: flex-start;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>

  <p>flex-flow: column wrap;</p>
  <div class="ej" style="display: flex; flex-flow: column wrap; align-items: flex-start; justify-content: flex-start;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>

</html>
