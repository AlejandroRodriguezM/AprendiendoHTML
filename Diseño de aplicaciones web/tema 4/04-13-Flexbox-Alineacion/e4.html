<!DOCTYPE html>
<html lang="en">
<!--Por Alejandro Rodriguez-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ej {
        width: 300px;
        height: 100px;
        background-color: rgb(205, 211, 97);
        padding: 10px;
        margin: 10px;
        display: flex;
        flex-wrap: wrap;
    }

    .ej>div {
        width: 20px;
        height: 20px;
        background-color: rgb(185, 184, 184);
        margin: 10px;
        padding: 10px;
    }
</style>

<body>
    <h1>4. Modifica la anterior con los siguientes valores para
        align-content </h1>
    <p>Flexbox1: flex-start</p>
    <div class="ej" style="display: flex; align-content: flex-start;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <p>Flexbox2:flex-end</p>
    <div class="ej" style="display: flex; align-content: flex-end;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <p>Flexbox3:center</p>
    <div class="ej" style="display: flex; align-content: center;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <p>Flexbox4:space-between</p>
    <div class="ej" style="display: flex; align-content:space-between;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <p>Flexbox5:space-around</p>
    <div class="ej" style="display: flex; align-content: space-around;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <p>Flexbox6:stretch</p>
    <div class="ej" style="display: flex; align-content: stretch;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
</body>

</html>
