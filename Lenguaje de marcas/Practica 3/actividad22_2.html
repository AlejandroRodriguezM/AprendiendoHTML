  <!--En este ejercicio usaremos las etiquetas hr para crear lineas divisorias alineadas en la izquierda, centro y derecha. Tambien usaremos "&lt" y "&gt" para poder ver las etiquetas sin que estas tengan efecto en el codigo. Por Alejandro Rodriguez Mena-->
  <title> Actividad23_2 </title>
  <meta name="author" content="Alejandro Rodriguez Mena" />
  <meta name="description" content="Los inconvenientes" />
</head>

<body style="font-family:'Calibri';"font-size:11pt;">
  <hr style color="black" size="2px" width="35%" align="left">
  <p>La ventaja de utilizar un texto con preformato es que el navegador lo interpreta tal</p>
  <p>cual es escrito en el editor.</p>
  <hr style color="black" size="4px" width="35%" align="central">
  <p>El inconveniente es que entre las etiquetas &lt;pre&gt; y &lt;/pre&gt; no se pueden incluir las</p>
  <p>etiquetas &lt;img&gt;, &lt;object&gt;, &lt;big&gt;, &lt;small&gt; ni &lt;sup&gt;</p>
  <hr style color="black" size="23px" width="35%" align="right">
</body>

</html>
