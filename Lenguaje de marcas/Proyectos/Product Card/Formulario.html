<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de hotel</title>
        <meta name="author" content="Alejandro Rodriguez Mena" />
        <meta name="description" content="Proyecto product card - Formulario" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="booking" class="section">
            <div class="section-center">
            <div class="container">
            <div class="row">
            <div class="col-md-7 col-md-push-5">
            <div class="booking-cta">
                <h1>Haz la reserva</h1>
            </div>
        </div>
        <div class="booking-form">
            <form>
                <div class="form-group">
                    <span class="form-label">Introduzca su nombre</span>
                    <input class="form-control" type="text" placeholder="Nombre">
                    <span class="form-label">Introduzca su apellido</span>
                    <input class="form-control" type="text" placeholder="Apellido">
                    <span class="form-label">Nombre del hotel</span>
                    <input class="form-control" type="text" placeholder="Introduzca el nombre del hotel">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <span class="form-label">Dia de entrada</span>
                            <input class="form-control" type="date" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <span class="form-label">Dia de salida</span>
                            <input class="form-control" type="date" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <span class="form-label">Rooms</span>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <span class="form-label">Adults</span>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <span class="form-label">Children</span>
                            <select class="form-control">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                    </div>
                </div>
                <div class="form-btn">
                    <button class="submit-btn">Check availability</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
<footer>
    <p>&copy; Alejandro Rodriguez Mena web</p>
</footer>
</body>
</html>
